<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="icon" href="counter.jpg">
    <style>
        .container {
            margin: 0 auto;
            text-align: center;
        }
        #result {
            color: red;
            font-size: 900%;
            margin: 0 auto;
            font-weight: 900;
            text-shadow: 2px 2px 4px black;
            padding: 20px;
            text-align: center;
            width: 160px;
            height: 160px;
        }
        button {
            margin: 0 auto;
            font-size: 20px;
            font-weight: 900;
        }
        #msg {
            color: #1db571;
            font-size: 40px;
            margin: 0 auto;
            font-weight: 900;
            padding: 20px;
            text-align: center;
        }
        span {
            color: #0ec208;
            text-shadow: 2px 2px 4px black;
            font-size: 500%;
        }
        #bn2 {
            font-size: 10px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="result"></div>
        <button id="btn">Добавить Шаг</button>
        <div id="msg"></div>
    </div>
    <input type="button" id="btn2" value="Убавить Шаг">
    <script>
        var counter = 0;
        document.getElementById('btn2').onclick = function() {
        counter--;
        }
        
        document.getElementById('btn').onclick = function() {
            counter++;
            if (counter <= 10) {
                document.getElementById("result").innerHTML = counter;
                switch (counter) {
                    case 1 : document.getElementById("result").style.color = "#fa0505";
                    break;
                    case 2 : document.getElementById("result").style.color = "#fa4205";
                    break;
                    case 3 : document.getElementById("result").style.color = "#fa5305";
                    break;
                    case 4 : document.getElementById("result").style.color = "#fa6f05";
                    break;
                    case 5 : document.getElementById("result").style.color = "#fa8c05";
                    break;
                    case 6 : document.getElementById("result").style.color = "#fab005";
                    break;
                    case 7 : document.getElementById("result").style.color = "#fadd05";
                    break;
                    case 8 : document.getElementById("result").style.color = "#c9fa05";
                    break;
                    case 9 : document.getElementById("result").style.color = "#90faa5";
                    break;                  
                }
                if (counter == 10) {
                    document.getElementById("result").style.color = "#63fa05";
                    document.getElementById("msg").innerHTML = "Уже сделан ежедневный план, уже решено 4 задачи!";                    
                }
            } else {
                document.getElementById("msg").innerHTML = "Уже сделан ежедневный план, уже решено 4 задач! <br> и уже есть<br><span>" + counter + "</span>";
            } 
        }
    </script>
    
</body>
</html>
